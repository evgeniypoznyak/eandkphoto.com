<header>
  <nav>
    <ul>

      <!-- HOME -->
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/']">Home</a>
      </li>
      <!-- END HOME -->


      <!-- PORTFOLIO -->
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/portfolio']">Portfolio</a>
      </li>
      <!-- END PORTFOLIO -->

      <!-- EVENTS -->
      <li routerLinkActive="active"
          (mouseleave)="hidden = !hidden"
          (mouseenter)="hidden = !hidden">

        <a [routerLink]="['/events']"

        >Events</a>
        <span *ngIf="fetched">
          <app-event-year-menu
            [events]="menu.events"
            [isHidden]="hidden"
          >
         </app-event-year-menu>
        </span>

      </li>
      <!-- END EVENTS -->

      <!-- LOGIN -->
      <li
        *ngIf="!isAuth"
        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/evgeniy']">Login</a>
      </li>
      <li
        *ngIf="isAuth">
        <a (click)="onLogOut()">LogOut</a>
      </li>
      <!-- END LOGIN -->


      <!-- ADMIN -->
      <app-multi-items-lvl-one
        *ngIf="isAuth"
        [routerLinkFromHeader]="{link: '/admin', name: 'Admin'}"
        [itemsCollection]="admin">
      </app-multi-items-lvl-one>
      <!-- END ADMIN -->


    </ul>
  </nav>

</header>
