<ul
  [ngClass]="{'hiddenMonth': yearStr != isHoverOverYear }"
    class="under"
>
  <li

    *ngFor="let monthStr of yearArr | keys "
    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"

  >
    <a
      [routerLink]="[
  '/events/',
  yearStr,
  monthStr| month | lowercase
  ]">{{ monthStr | month }}</a>

    <app-event-menu></app-event-menu>



  </li>



</ul>
