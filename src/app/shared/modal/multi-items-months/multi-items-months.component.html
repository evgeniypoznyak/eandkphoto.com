<ul *ngFor="let item of monthArr; let i = index" >
  <li>
    <a
      class="btn btn-warning text-uppercase my-btn"
    [routerLink]="[
    '/events/',
    yearStr,
    monthStr| month | lowercase,
    item.name | lowercase
    ]" (click)="openCloseModal()">{{ item.name | makePretty }}</a>
  </li>
</ul>
