<!-- Trigger/Open The Modal -->
<!-- The Modal -->
<div id="myModal"
     class="hidden"
     [ngClass]="{modal : modalOpen}"

     (click)="openCloseModal()"
>
  <!-- Modal content -->
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="openCloseModal()" >&times;</span>

    <a [routerLink]="[menu.home.path]">{{menu.home.name}}</a>
    <a [routerLink]="[menu.contact.path]">{{menu.contact.name}}</a>
    <a [routerLink]="[menu.about.path]">{{menu.about.name}}</a>


    <ul>
      <a [routerLink]="[menu.portfolio.path]">{{menu.portfolio.name}}</a>
      <li>
        <a [routerLink]="[menu.portfolio.family.path]">{{menu.portfolio.family.name}}</a>
        <a [routerLink]="[menu.portfolio.portraits.path]">{{menu.portfolio.portraits.name}}</a>
      </li>
    </ul>



  </div>
</div>
<div class="menu" (click)="openCloseModal()"></div>
