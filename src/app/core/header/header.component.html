<header>
  <nav>
    <ul>

      <!-- HOME -->
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/']">Home</a>
      </li>
      <!-- END HOME -->


      <!-- PORTFOLIO -->
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/portfolio']">Portfolio</a>
      </li>
      <!-- END PORTFOLIO -->

      <!-- EVENTS -->
      <li routerLinkActive="active"
          (mouseleave)="hidden = !hidden"
          (mouseenter)="hidden = !hidden">

        <a [routerLink]="['/events']"

        >Events</a>
        <span *ngIf="fetched">
          <app-event-year-menu
            [events]="menu.events"
            [isHidden]="hidden"
          >
         </app-event-year-menu>
        </span>

      </li>
      <!-- END EVENTS -->

      <!-- LOGIN -->
      <li
        *ngIf="!isAuth"
        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/evgeniy']">Login</a>
      </li>
      <li
        *ngIf="isAuth">
        <a (click)="onLogOut()">LogOut</a>
      </li>
      <!-- END LOGIN -->


      <!-- ADMIN -->
      <app-multi-items-lvl-one
        *ngIf="isAuth"
        [routerLinkFromHeader]="{link: '/admin', name: 'Admin'}"
        [itemsCollection]="admin">
      </app-multi-items-lvl-one>
      <!-- END ADMIN -->


    </ul>
  </nav>



</header>

<div class="holder-menu">
  <nav class="menu">
    <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
    <label class="menu-open-button" for="menu-open">
      <span class="lines line-1"></span>
      <span class="lines line-2"></span>
      <span class="lines line-3"></span>
    </label>

    <a [routerLink]="['/']" class="menu-item blue"><i class="fa fa-home"></i> </a>
    <a [routerLink]="['/portfolio']" class="menu-item green"><i class="fa fa-images"></i></a>
    <a href="#" class="menu-item red" (click)="openModal('events')" ><i class="fa fa-history" ></i> </a>
    <a href="#" class="menu-item purple"><i class="fa fa-user"></i> </a>
    <a href="#" class="menu-item orange"><i class="fa fa-envelope"></i> </a>
    <a href="#" class="menu-item lightblue" (click)="openModal('social')"><i class="fa fa-link" ></i></a>
  </nav>

</div>

<app-modal
></app-modal>
