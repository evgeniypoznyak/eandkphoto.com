<hr>
<form id="formEvent" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <!--Name: <br> <input-->
  <!--formControlName="name"-->
  <!--type="text" id="name">-->
  <!--<br><br>-->
  Date:<br> <input
  formControlName="date"
  type="date" id="date">
  <br><br>
  Zip:<br> <input
  formControlName="zip"
  (change)="detectFiles($event)"
  type="file" id="zip">
  <br><br>
  Location:<br> <input
  formControlName="location"
  type="text" id="location">
  <br><br>
  Description:<br> <textarea
  formControlName="description"
  id="description"></textarea>
  <br><br>
  Submit <input
  [disabled]="!selectedFiles"
  type="submit"
>
</form>
